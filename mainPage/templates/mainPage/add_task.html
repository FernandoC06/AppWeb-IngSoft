{% extends 'mainPage/base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Añadir Tarea</h3>
      </div>
      <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}

          <div class="form-group">
            <label for="id_name">Nombre de la Tarea</label>
            {{ task_form.name }}
          </div>

          <div class="form-group">
            <label for="id_description">Descripción</label>
            {{ task_form.description }}
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_start_date">Fecha de Inicio</label>
              {{ task_form.start_date }}
            </div>
            <div class="form-group col-md-6">
              <label for="id_end_date">Fecha de Fin</label>
              {{ task_form.end_date }}
            </div>
          </div>

          <div class="form-group form-check">
            {{ task_form.completed }}
            <label for="id_completed" class="form-check-label">Tarea Completada</label>
          </div>

          <button type="submit" class="btn btn-primary">Guardar Tarea</button>
          <a href="{% url 'checklist_view' %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
